<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/logo.svg">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="./js/hammer.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <title>Shthah</title>
  <style>

  </style>
</head>

<body>
  <div id="app">
    <main id="sky-night-gift">
      <img src="./images/logo.svg" alt="">
    </main>
    <div id="gitalk-container"></div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    var gitalk = new Gitalk({
      clientID: '4d1cdfa253f8b2179476',
      clientSecret: 'd8770c892488de7a7500a8b2f764052b6e3f8bc5',
      repo: 'https://github.com/Shthah/blog-comment',
      owner: 'Shthah',
      admin: ['Shthah'],
      distractionFreeMode: false  // Facebook-like distraction free mode
    })

    gitalk.render('gitalk-container')
  </script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: function () {
        return { visible: false }
      },
      mounted() {
        this.Tap();
        this.dbTap();
        this.pressTap();
        this.pinchTap();
        this.rotateTap();
        // this.panTap();
        // this.swipeTap();
      },
      methods: {
        Tap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.on('tap', function (ev) {
            console.log(ev, 'tap');
            vm.$message({
              showClose: true,
              message: 'tap tap tap  tap',
              type: 'error'
            });
          });
        },
        dbTap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.on('doubletap', function (ev) {
            console.log(ev, 'doubletap');
            vm.$message({
              showClose: true,
              message: 'doubletap doubletap doubletap ',
              type: 'error'
            });
          });
        },
        pressTap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.on('press', function (ev) {
            console.log(ev, 'press');
            vm.$message({
              showClose: true,
              message: 'press press press',
              type: 'error'
            });
          });
        },
        pinchTap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.get('pinch').set({ enable: true });
          hammertime.on('pinch', function (ev) {
            console.log(ev, 'pinch');
            vm.$message({
              showClose: true,
              message: 'pinchTap   pinchTap',
              type: 'error'
            });
          });
        },
        rotateTap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.get('rotate').set({ enable: true });

          hammertime.on('rotate', function (ev) {
            console.log(ev, 'rotate');
            vm.$message({
              showClose: true,
              message: 'rotateTap   rotateTap',
              type: 'error'
            });
          });
        },


















        panTap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.on('pan', function (ev) {
            console.log(ev, 'pan');
            vm.$message({
              showClose: true,
              message: 'pan pan pan panpan pan pan',
              type: 'error'
            });
          });
        },
        swipeTap() {
          let hammertime = new Hammer(document.getElementById('sky-night-gift'));
          hammertime.on('swipe', function (ev) {
            console.log(ev, 'swipe');
            vm.$message({
              showClose: true,
              message: 'swipeswipeswipeswipeswipeswipe',
              type: 'error'
            });
          });
        }
      }
    })

  </script>
</body>

</html>
